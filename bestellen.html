<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Bestellungen â€“ FE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2f0f7);
      padding: 2rem;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #00bbaa;
      margin-bottom: 1.5rem;
    }

    .order {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #f9f9f9;
      position: relative;
    }

    .order.erledigt {
      opacity: 0.5;
      pointer-events: none;
    }

    .order textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .order button {
      background: #00bbaa;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .order button:hover {
      background: #009e98;
    }

    #neueBestellung {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    #neueBestellung input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 1rem;
    }

    #neueBestellung button {
      padding: 0.75rem 1.5rem;
      background: #00dcca;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #neueBestellung button:hover {
      background: #00bbaa;
    }

    .admin-frage {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #444;
    }

    .logout {
      text-align: right;
      margin-bottom: 1rem;
    }

    .logout button {
      background: transparent;
      border: 2px solid #00bbaa;
      padding: 0.4rem 1rem;
      color: #00bbaa;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout button:hover {
      background: #00bbaa;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logout">
      <button onclick="logout()">Abmelden</button>
    </div>
    <h1>ðŸ§¾ Meine Bestellungen</h1>
    
    <div id="bestellungen"></div>

    <div id="neueBestellung">
      <input type="text" id="text" placeholder="Neue Bestellung..." />
      <button onclick="erstellen()">HinzufÃ¼gen</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXS1d2vhsc9zR34XytMFYVxvVewWh5tI8",
      authDomain: "noname-315e6.firebaseapp.com",
      databaseURL: "https://noname-315e6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "noname-315e6",
      storageBucket: "noname-315e6.appspot.com",
      messagingSenderId: "555151374113",
      appId: "1:555151374113:web:0ec7c7e006f238d3ac3060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let userId = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        ladeBestellungen();
      } else {
        window.location.href = "login.html";
      }
    });

    function ladeBestellungen() {
      const bestellRef = ref(db, "Bestellungen");
      onValue(bestellRef, snapshot => {
        const data = snapshot.val();
        const container = document.getElementById("bestellungen");
        container.innerHTML = "";

        for (const id in data) {
          const eintrag = data[id];
          if (eintrag.uid === userId) {
            const div = document.createElement("div");
            div.className = "order" + (eintrag.erledigt ? " erledigt" : "");

            div.innerHTML = `
              <textarea id="text-${id}" ${eintrag.erledigt ? "disabled" : ""}>${eintrag.text || ""}</textarea>
              <button ${eintrag.erledigt ? "disabled" : ""} onclick="speichern('${id}')">ðŸ’¾ Speichern</button>
              ${eintrag.frage ? `<div class="admin-frage">ðŸ“© Frage vom Admin: ${eintrag.frage}</div>` : ""}
            `;

            container.appendChild(div);
          }
        }
      });
    }

    function erstellen() {
      const text = document.getElementById("text").value.trim();
      if (text && userId) {
        push(ref(db, "Bestellungen"), {
          uid: userId,
          text: text,
          erledigt: false
        });
        document.getElementById("text").value = "";
      }
    }

    function speichern(id) {
      const neuesTextfeld = document.getElementById(`text-${id}`);
      const neuerText = neuesTextfeld.value.trim();
      if (neuerText) {
        update(ref(db, "Bestellungen/" + id), {
          text: neuerText
        });
      }
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    // Export fÃ¼r Buttons
    window.speichern = speichern;
    window.erstellen = erstellen;
    window.logout = logout;
  </script>
</body>
</html>
