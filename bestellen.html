<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Bestellungen ‚Äì FE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2f0f7);
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00dcca;
      margin-bottom: 2rem;
    }

    .order-list {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .order-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: #222;
    }

    .order-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .order-actions button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .edit-btn {
      background: #ffd54f;
      color: #333;
    }

    .edit-btn:hover {
      background: #ffca28;
    }

    .delete-btn {
      background: #ef5350;
      color: white;
    }

    .delete-btn:hover {
      background: #e53935;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }

      .order {
        background: #1e1e1e;
        box-shadow: none;
        border: 1px solid #333;
      }

      .edit-btn {
        background: #ffee58;
        color: black;
      }

      .delete-btn {
        background: #e53935;
      }
    }
  </style>
</head>
<body>
  <h1>üì¶ Meine Bestellungen</h1>
  <div class="order-list" id="orderList">
    <p>‚è≥ Lade Bestellungen‚Ä¶</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_AUTH_DOMAIN",
      projectId: "DEIN_PROJECT_ID",
      storageBucket: "DEIN_BUCKET",
      messagingSenderId: "DEINE_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const orderList = document.getElementById("orderList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const phone = user.phoneNumber;
      const ordersRef = collection(db, "bestellungen");
      const q = query(ordersRef, where("telefonnummer", "==", phone));
      const querySnapshot = await getDocs(q);

      orderList.innerHTML = "";

      if (querySnapshot.empty) {
        orderList.innerHTML = "<p>üò¢ Keine Bestellungen gefunden.</p>";
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const order = docSnap.data();
        const div = document.createElement("div");
        div.className = "order";

        div.innerHTML = `
          <div class="order-header">üçî ${order.gericht || "Unbekanntes Gericht"}</div>
          <div>üìû Telefon: ${order.telefonnummer}</div>
          <div>üìÖ Datum: ${order.datum || "-"}</div>
          <div class="order-actions">
            <button class="edit-btn" onclick="alert('Bearbeiten folgt bald!')">‚úèÔ∏è Bearbeiten</button>
            <button class="delete-btn" onclick="deleteOrder('${docSnap.id}')">üóëÔ∏è L√∂schen</button>
          </div>
        `;
        orderList.appendChild(div);
      });
    });

    window.deleteOrder = async (id) => {
      if (!confirm("M√∂chtest du diese Bestellung wirklich l√∂schen?")) return;
      await deleteDoc(doc(db, "bestellungen", id));
      location.reload();
    };
  </script>
</body>
</html>
