<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Bestellungen â€“ Food Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #00dcca;
      text-align: center;
    }
    .bestellung {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .bestellung textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    .bestellung .info {
      font-size: 0.9rem;
      color: #666;
    }
    .bestellung button {
      background: #00dcca;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .bestellung button[disabled] {
      background: #ccc;
      cursor: not-allowed;
    }
    #neueBestellung {
      margin: 2rem auto;
      max-width: 500px;
    }
    #logout {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #f44;
    }
  </style>
</head>
<body>

<h1>ðŸ›’ Meine Bestellungen</h1>

<div id="neueBestellung">
  <textarea id="neuerText" rows="3" placeholder="Was mÃ¶chtest du bestellen?"></textarea><br>
  <button onclick="erstellen()">âž• Bestellung absenden</button>
</div>

<div id="bestellListe"></div>

<button id="logout" onclick="logout()">Abmelden</button>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXS1d2vhsc9zR34XytMFYVxvVewWh5tI8",
    authDomain: "noname-315e6.firebaseapp.com",
    databaseURL: "https://noname-315e6-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "noname-315e6",
    storageBucket: "noname-315e6.appspot.com",
    messagingSenderId: "555151374113",
    appId: "1:555151374113:web:0ec7c7e006f238d3ac3060"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      ladeBestellungen();
    } else {
      window.location.href = "login.html";
    }
  });

  function logout() {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  }

  function erstellen() {
    const text = document.getElementById("neuerText").value.trim();
    if (!text) return alert("Bitte gib einen Bestelltext ein.");

    push(ref(db, "Bestellungen"), {
      userId: currentUser.uid,
      text,
      status: "offen",
      adminFrage: "",
      timestamp: Date.now()
    }).then(() => {
      document.getElementById("neuerText").value = "";
    });
  }

  function ladeBestellungen() {
    const bestellListe = document.getElementById("bestellListe");
    onValue(ref(db, "Bestellungen"), (snapshot) => {
      bestellListe.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;
        if (data.userId === currentUser.uid) {
          const div = document.createElement("div");
          div.className = "bestellung";

          div.innerHTML = `
            <div class="info">Status: <strong>${data.status}</strong> â€“ ${new Date(data.timestamp).toLocaleString()}</div>
            <textarea id="text-${id}" ${data.status === "erledigt" ? "disabled" : ""}>${data.text}</textarea>
            ${data.adminFrage ? `<div><strong>Frage vom Admin:</strong> ${data.adminFrage}</div>` : ""}
            <button onclick="speichern('${id}')" ${data.status === "erledigt" ? "disabled" : ""}>ðŸ’¾ Speichern</button>
          `;

          bestellListe.appendChild(div);
        }
      });
    });
  }

  window.speichern = function(id) {
    const neuesTextfeld = document.getElementById(`text-${id}`);
    const neuerText = neuesTextfeld.value.trim();
    if (neuerText) {
      update(ref(db, "Bestellungen/" + id), {
        text: neuerText
      });
    }
  };
</script>

</body>
</html>
