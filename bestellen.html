<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Bestellungen – Food Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2f0f7);
      margin: 0;
      padding: 2rem;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      color: #00bbaa;
      margin-bottom: 1rem;
    }

    .user-info {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .bestellung {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }

    .logout-btn {
      float: right;
      padding: 0.4rem 1rem;
      background: #ff5555;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #e33;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <h1>📦 Deine Bestellungen</h1>
    <div class="user-info" id="userInfo"></div>
    <div id="orders">
      <p>🔄 Bestellungen werden geladen ...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXS1d2vhsc9zR34XytMFYVxvVewWh5tI8",
      authDomain: "noname-315e6.firebaseapp.com",
      databaseURL: "https://noname-315e6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "noname-315e6",
      storageBucket: "noname-315e6.appspot.com",
      messagingSenderId: "555151374113",
      appId: "1:555151374113:web:0ec7c7e006f238d3ac3060"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    const userInfo = document.getElementById("userInfo");
    const ordersDiv = document.getElementById("orders");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, user => {
      if (user) {
        userInfo.innerHTML = `👤 Eingeloggt als: <strong>${user.displayName || user.email}</strong>`;
        const uid = user.uid;

        const ordersRef = ref(db, 'orders/' + uid);
        onValue(ordersRef, snapshot => {
          const data = snapshot.val();
          ordersDiv.innerHTML = '';

          if (data) {
            Object.entries(data).forEach(([key, order]) => {
              const div = document.createElement('div');
              div.className = 'bestellung';
              div.innerHTML = `
                <strong>📝 Bestellung:</strong><br>
                ${order.details || '(keine Details)'}<br>
                <small>🕒 ${order.timestamp || ''}</small>
              `;
              ordersDiv.appendChild(div);
            });
          } else {
            ordersDiv.innerHTML = '<p>📭 Keine Bestellungen gefunden.</p>';
          }
        });

      } else {
        window.location.href = 'login.html';
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
