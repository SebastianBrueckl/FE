<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßÉ Getr√§nke bestellen</title>

  <!-- PWA Manifest + Icon -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <meta name="theme-color" content="#14b8a6">

  <!-- Fonts & Style -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #14b8a6;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    input, textarea, button {
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #14b8a6;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0d9488;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üßÉ Getr√§nke bestellen</h1>

  <div class="card">
    <input id="name" placeholder="üë§ Dein Name" />
    <textarea id="liste" rows="6" placeholder="üìù Was m√∂chtest du bestellen? (z.‚ÄØB. Cola, Wasser‚Ä¶)"></textarea>
    <button onclick="absenden()">üöÄ Bestellung abschicken</button>
    <div id="status"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXS1d2vhsc9zR34XytMFYVxvVewWh5tI8",
      authDomain: "noname-315e6.firebaseapp.com",
      databaseURL: "https://noname-315e6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "noname-315e6",
      storageBucket: "noname-315e6.appspot.com",
      messagingSenderId: "555151374113",
      appId: "1:555151374113:web:0ec7c7e006f238d3ac3060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function absenden() {
      const name = document.getElementById("name").value.trim();
      const liste = document.getElementById("liste").value.trim();
      const status = document.getElementById("status");

      if (!name || !liste) {
        status.textContent = "‚ö†Ô∏è Bitte Name und Bestellung eingeben.";
        status.style.color = "red";
        return;
      }

      push(ref(db, "bestellungen"), {
        name,
        liste,
        zeit: new Date().toISOString()
      }).then(() => {
        status.textContent = "‚úÖ Bestellung erfolgreich abgeschickt!";
        status.style.color = "green";
        document.getElementById("name").value = "";
        document.getElementById("liste").value = "";
      }).catch((error) => {
        status.textContent = "‚ùå Fehler: " + error.message;
        status.style.color = "red";
      });
    }
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("‚úÖ Service Worker registriert"))
        .catch(err => console.error("‚ùå Service Worker Fehler:", err));
    }
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service Worker registriert!"))
        .catch(err => console.error("Service Worker Fehler:", err));
      });
    }
  </script>
</body>
</html>
