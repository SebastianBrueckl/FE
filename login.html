<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì FE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2f0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 2rem;
    }

    .overlay {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.04) 20%, transparent 20%);
      background-size: 60px 60px;
      animation: move 30s linear infinite;
      z-index: 0;
    }

    @keyframes move {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00dcca;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.9rem 1.5rem;
      background: #00dcca;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #00bbaa;
    }

    #recaptcha-container {
      margin-bottom: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }

      .card {
        background: #1e1e1e;
      }

      input {
        background: #2a2a2a;
        color: white;
        border-color: #444;
      }

      button {
        background: #00dcca;
      }

      button:hover {
        background: #4dfff0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h2>üì± Login mit Telefonnummer</h2>
    <input id="phone" type="tel" placeholder="+436641234567" />
    <div id="recaptcha-container"></div>
    <button onclick="sendCode()">üì§ Code senden</button>

    <div id="codeSection" style="display:none; margin-top:1.5rem;">
      <input id="code" type="text" placeholder="SMS-Code eingeben" />
      <button onclick="verifyCode()">‚úÖ Verifizieren</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_AUTH_DOMAIN",
      projectId: "DEIN_PROJECT_ID",
      storageBucket: "DEIN_BUCKET",
      messagingSenderId: "DEINE_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {
        document.getElementById('codeSection').style.display = 'block';
      }
    }, auth);

    window.sendCode = () => {
      const phone = document.getElementById('phone').value;
      const appVerifier = window.recaptchaVerifier;

      signInWithPhoneNumber(auth, phone, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("‚úÖ SMS-Code gesendet!");
        })
        .catch((error) => {
          alert("‚ùå Fehler: " + error.message);
        });
    };

    window.verifyCode = () => {
      const code = document.getElementById('code').value;
      window.confirmationResult.confirm(code)
        .then((result) => {
          window.location.href = "bestellen.html";
        })
        .catch((error) => {
          alert("‚ùå Ung√ºltiger Code!");
        });
    };
  </script>
</body>
</html>
