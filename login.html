<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì Food Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2f0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #00dcca;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #recaptcha-container {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üì± Login mit Telefonnummer</h2>
    <input type="tel" id="phoneNumber" placeholder="+43..." />
    <div id="recaptcha-container"></div>
    <button onclick="sendeCode()">Code senden</button>
    <input type="text" id="smsCode" placeholder="SMS Code eingeben" />
    <button onclick="verifyCode()">Anmelden</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXS1d2vhsc9zR34XytMFYVxvVewWh5tI8",
      authDomain: "noname-315e6.firebaseapp.com",
      projectId: "noname-315e6",
      storageBucket: "noname-315e6.appspot.com",
      messagingSenderId: "555151374113",
      appId: "1:555151374113:web:0ec7c7e006f238d3ac3060"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // reCAPTCHA einrichten
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal",
      callback: (response) => {
        console.log("reCAPTCHA gel√∂st");
      },
      "expired-callback": () => {
        alert("‚ö†Ô∏è reCAPTCHA abgelaufen, bitte erneut versuchen");
      },
    });

    let confirmationResult;

    window.sendeCode = async function () {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const appVerifier = window.recaptchaVerifier;

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
        alert("üì© SMS wurde gesendet!");
      } catch (error) {
        console.error("Fehler beim Senden:", error);
        alert("‚ùå Fehler beim Senden des Codes: " + error.message);
      }
    };

    window.verifyCode = async function () {
      const code = document.getElementById("smsCode").value;
      try {
        await confirmationResult.confirm(code);
        alert("‚úÖ Erfolgreich eingeloggt!");
        window.location.href = "bestellen.html";
      } catch (error) {
        console.error("Verifizierung fehlgeschlagen:", error);
        alert("‚ùå Verifizierung fehlgeschlagen: " + error.message);
      }
    };
  </script>
</body>
</html>
