<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FE ‚Äì Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2f0f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #00bbaa;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #00dcca;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00bbaa;
    }

    #recaptcha-container {
      margin: 1rem 0;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #d33;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Login mit Telefonnumer</h1>

    <input type="tel" id="phone" placeholder="+43..." />
    <div id="recaptcha-container"></div>
<button onclick="sendCode()">Code senden</button>

    <div id="code-verifizierung" class="hidden">
      <input type="text" id="code" placeholder="SMS-Code eingeben" />
      <button onclick="verifiziereCode()">‚úÖ Einloggen</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXS1d2vhsc9zR34XytMFYVxvVewWh5tI8",
    authDomain: "noname-315e6.firebaseapp.com",
    databaseURL: "https://noname-315e6-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "noname-315e6",
    storageBucket: "noname-315e6.firebasestorage.app",
    messagingSenderId: "555151374113",
    appId: "1:555151374113:web:0ec7c7e006f238d3ac3060",
    measurementId: "G-3WGFYGBS9S"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let confirmationResult;

    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {
        // ReCaptcha erfolgreich
      },
      'expired-callback': () => {
        document.getElementById("status").textContent = "‚ö†Ô∏è ReCaptcha abgelaufen, bitte neu laden.";
      }
    }, auth);

    window.sendeCode = function() {
      const phoneNumber = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");

      if (!phoneNumber.startsWith('+')) {
        status.textContent = "Bitte g√ºltige Nummer mit +43‚Ä¶ eingeben.";
        return;
      }

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          status.textContent = "üì® Code wurde gesendet!";
          document.getElementById("code-verifizierung").classList.remove("hidden");
        })
        .catch((error) => {
          console.error(error);
          status.textContent = "‚ùå Fehler: " + error.message;
        });
    }

    window.verifiziereCode = function() {
      const code = document.getElementById("code").value.trim();
      const status = document.getElementById("status");

      confirmationResult.confirm(code)
        .then((result) => {
          status.textContent = "‚úÖ Erfolgreich eingeloggt!";
          // Weiterleitung
          setTimeout(() => {
            window.location.href = "bestellen.html";
          }, 1000);
        })
        .catch((error) => {
          console.error(error);
          status.textContent = "‚ùå Ung√ºltiger Code.";
        });
    }
  </script>
</body>
</html>
