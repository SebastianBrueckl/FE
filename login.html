<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FE ‚Äì Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js" type="module"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2f0f7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00dcca;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #00dcca;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }
    button:hover {
      background: #00bbaa;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üì± Login mit Telefonnummer</h1>
    <input id="phone" type="tel" placeholder="+49 123 4567890" />
    <div id="recaptcha-container"></div>
    <button onclick="sendCode()">üì§ Code senden</button>
    <input id="code" type="text" placeholder="SMS Code" style="display: none;" />
    <button id="verifyBtn" onclick="verifyCode()" style="display: none;">‚úÖ Verifizieren</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXS1d2vhsc9zR34XytMFYVxvVewWh5tI8",
      authDomain: "noname-315e6.firebaseapp.com",
      projectId: "noname-315e6",
      storageBucket: "noname-315e6.appspot.com",
      messagingSenderId: "555151374113",
      appId: "1:555151374113:web:0ec7c7e006f238d3ac3060"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    auth.useDeviceLanguage();

    let confirmationResult;

    window.sendCode = () => {
      const phoneNumber = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");

      if (!phoneNumber) {
        status.textContent = "üìµ Bitte Telefonnummer eingeben.";
        return;
      }

      window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
        size: 'normal',
        callback: () => {
          status.textContent = "üîê Code wird gesendet‚Ä¶";
        }
      });

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("code").style.display = "block";
          document.getElementById("verifyBtn").style.display = "block";
          status.textContent = "üì® Code gesendet. Bitte pr√ºfen!";
        })
        .catch((error) => {
          status.textContent = "‚ùå Fehler: " + error.message;
        });
    };

    window.verifyCode = () => {
      const code = document.getElementById("code").value.trim();
      const status = document.getElementById("status");

      if (!code || !confirmationResult) {
        status.textContent = "‚ö†Ô∏è Bitte g√ºltigen Code eingeben.";
        return;
      }

      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          status.textContent = "‚úÖ Login erfolgreich! Willkommen " + user.phoneNumber;
          // Weiterleitung kannst du sp√§ter aktivieren:
          // window.location.href = "index.html";
        })
        .catch((error) => {
          status.textContent = "‚ùå Code ung√ºltig oder abgelaufen.";
        });
    };
  </script>
</body>
</html>
