<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì Food Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2f0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    button {
      background-color: #4285f4;
      color: white;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Login mit Google</h2>
    <p>Ein Klick ‚Äì keine Registrierung notwendig</p>
    <button id="googleLogin">Mit Google anmelden</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXS1d2vhsc9zR34XytMFYVxvVewWh5tI8",
      authDomain: "noname-315e6.firebaseapp.com",
      projectId: "noname-315e6",
      storageBucket: "noname-315e6.appspot.com",
      messagingSenderId: "555151374113",
      appId: "1:555151374113:web:0ec7c7e006f238d3ac3060"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("googleLogin").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert("‚úÖ Willkommen, " + user.displayName);
        window.location.href = "bestellen.html";
      } catch (error) {
        console.error(error);
        alert("‚ùå Login fehlgeschlagen: " + error.message);
      }
    });
  </script>
</body>
</html>
